<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <h1 class="title">Hello, Friend</h1>
        <p class="description">If you want to know more about protecting our planet - please fill out this form</p>
        <div class="card">
            <form class="form">
                    <label for="name" class="form__label">Full Name</label>
                    <input type="text" class="form__input" pattern="^[a-zA-Z\s]+$"required />
                
                    <label for="email" class="form__label">Email</label>
                    <input type="email" class="form__input" pattern="[A-Za-z0-9.-]+$+@[A-Za-z0-9.-]+$+\.[A-Za-z]+$" required>

                    <label for="password" class="form__label">Create Password</label>
                    <input type="password" class="form__input" required>

                    <label for="date" class="form__label">Date of birth</label>
                    <input type="date" class="form__input" required
                        value="year-mm-dd"
                        min="1960-01-01" max="2022-03-31">
                    <p class="text">Gender</p>
                    <div class="gender-list">
                        <input class="form__input_check" type="radio" name="gen">
                        <label for="Male" class="gender-list__label">Male</label>
                        <input class="form__input_check" type="radio" name="gen">
                        <label for="female" class="gender-list__label">Female</label>
                        <input class="form__input_check" type="radio" name="gen">
                        <label for="other" class="gender-list__label">Other</label>
                    </div>

            </form>
        </div>
    </div>
</body>
</html>
